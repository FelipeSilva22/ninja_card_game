<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo - Naruto TCG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Iniciar Jogo</h1>

    <!-- Etapa 1: Inserir nome do jogador -->
    <div id="player-name-container">
      <label for="player-name">Digite seu nome (3-15 caracteres):</label>
      <input type="text" id="player-name" maxlength="15" placeholder="Seu Nome">
      <button id="confirm-name-btn" onclick="confirmarNome()">Confirmar Nome</button>
    </div>

    <!-- Etapa 2: Seleção de baralhos -->
    <div id="deck-selection-container" class="hidden">
      <h2>Selecione seu Baralho</h2>
      <div id="player-deck-container" class="decks-grid">
        <!-- Baralhos salvos serão exibidos aqui -->
      </div>
      <h3 id="ia-deck-selection" class="hidden">IA selecionando baralho...</h3>
    </div>

    <!-- Botão para iniciar o combate -->
    <button id="start-combat-btn" class="hidden" onclick="iniciarCombate()">Iniciar Combate</button>
  </div>

  <footer>
    <button onclick="voltarPaginaInicial()">Voltar ao Menu</button>
    <p>Desenvolvido por [Felipe Josuel]</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
